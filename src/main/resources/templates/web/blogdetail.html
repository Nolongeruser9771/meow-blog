<!doctype html>
<html lang=vi dir=auto xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: main-fragment(~{:: title}, ~{}, ~{:: main}, ~{})}">>

<head>
    <title th:text="${blog.title}"></title>
</head>

<body id="top">
    <main class="main">
        <article class="post-single">
            <header class="post-header">
                <h1 class="post-title" th:text="${blog.title}"></h1>
                <div class="post-meta">
                    <span th:text="${#temporals.format(blog.publishedAt,'dd/MM/yyyy')}"></span>
                </div>
            </header>
            <div class="post-content">
                <p th:text="${blog.content}"></p>
                </div>
        </article>
    </main>
</body>

</html>
